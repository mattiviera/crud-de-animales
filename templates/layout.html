<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous" />
    <link rel="stylesheet" href="{{ url_for('static', filename='css/style.css') }}" />
    {% block head %}

    {% endblock %}
    <title>{{ title }}</title>
  </head>
  <body>
    <nav class="navbar navbar-expand-lg bg-body-tertiary">
      <div class="container-fluid">
        <a class="navbar-brand" href="#"><img class="imgnav" src="{{ url_for('static', filename='images/download.png') }}" alt="" /></a>
        <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav" aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation"><span class="navbar-toggler-icon"></span></button>
        <div class="collapse navbar-collapse" id="navbarNav">
          <ul class="navbar-nav">
            <li class="nav-item">
              <a class="nav-link active" aria-current="page" href="/home">Home</a>
            </li>
            {% if current_user.is_authenticated %}
              <li class="nav-item">
                <a class="nav-link" href="/animales/home">Mascotas</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/duenios/indexduenio">Mi Perfil</a>
              </li>
              <li class="nav-item">
                <a class="nav-link" href="/auth/logout">SALIR</a>
              </li>
            {% endif %}
          </ul>
        </div>
      </div>
    </nav>
    <div id="main">
      {% block main %}

      {% endblock %}
    </div>
    <footer class="sticky-sm-bottom text-center pt-4">Trabajos en Clase de Programación - © 2024</footer>
    <!--   
        {% block content %}
        {% endblock content %}
      -->
  </body>
</html>
