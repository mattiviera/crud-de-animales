{% extends 'base.html' %}

{% block content %}
<h1 class="h1style">Actualizar Animal</h1>
<form class="formstyle" method="POST">
    <label for="name">Nombre:</label>
    <input type="text" id="name" name="name" value="{{ animal.name }}" readonly>
    <br>
    <label for="photo">Foto (URL):</label>
    <input type="url" id="photo" name="photo" value="{{ animal.photo }}" required>
    <br>
    <label for="characteristic1">Característica 1:</label>
    <input type="text" id="characteristic1" name="characteristic1" value="{{ animal.characteristic1 }}" required>
    <br>
    <label for="characteristic2">Característica 2:</label>
    <input type="text" id="characteristic2" name="characteristic2" value="{{ animal.characteristic2 }}" required>
    <br>
    <label for="characteristic3">Característica 3:</label>
    <input type="text" id="characteristic3" name="characteristic3" value="{{ animal.characteristic3 }}">
    <br>
    <label for="characteristic4">Característica 4:</label>
    <input type="text" id="characteristic4" name="characteristic4" value="{{ animal.characteristic4 }}">
    <br>
    <button type="submit">Actualizar</button>
    <a class="btn btn-danger btn-sm" href="/name/delete/{{ name }}">Borrar</a>
</form>
{% endblock %}
